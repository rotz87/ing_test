<!doctype html>
<html >
	<head>
		<title>Hello AngularJS></title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-resource.js"></script>
    	<script src="js/app.js"></script>
    	<script src="js/services.js"></script>
    	<script src="js/controllers.js"></script>
	</head>

	<body ng-app="bookmarkApp">
	<div ng-controller="changeBookmark">
		<input ng-model="tmpUser">
		<button ng-click="newBookmark(tmpUser)"> aggiorna</button>
		<div ng-repeat="items in bookmarks">
			<div >
				<p> l'id del bookmark è <span ng-bind="items.bookmark.id"></span> e il link per arrivare è {{items.links[2].href}}</p>
			</div>
		</div>
	</div>
	</body>
</html>
