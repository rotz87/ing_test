<!doctype html>
<html >
	<head>
		<title>Hello AngularJS></title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-resource.js"></script>
    	<script src="js/app.js"></script>
    	<script src="js/services.js"></script>
    	<script src="js/controllers.js"></script>
	</head>

	<body ng-app="bookmarkApp">
	<div ng-controller="changeBookmark">
		<div>
			
			<p>This ID: {{bookmark.id}}</p>
			<p>This uri: {{bookmark.uri}}</p>
			<p>This description: {{bookmark.description}}</p>
		</div>
		<div >
			 <input ng-model="customBookmark">
			 <button ng-click="newBookmark('0/bookmark/0')">0/bookmark/0</button>
			 <button ng-click="newBookmark(customBookmark)">Custom spice</button>
			
		<div ng-repeat="link in links">
			<p>Il link relativo a  {{link.rel}} ha l'url {{link.href}}</p>
		</div>
	</div>
	<div ng-controller="postBookmark">
	
			<p> User Name: <input ng-model="userName"></p>
			<p> Bookmark number: <input ng-model="booknumber"></p>
			<p> Bookmark uri: <input ng-model="bookuri"></p>
			<p> Bookmark description: <input ng-model="bookdesc"></p>
	<button ng-click="postMyBookmark (userName, booknumber, bookdesc, bookuri)">Aggiungi Segnalibro</button>
	</div>
	</body>
</html>
