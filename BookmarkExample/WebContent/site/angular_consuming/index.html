<!doctype html>
<html >
	<head>
		<title>Hello AngularJS></title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-resource.js"></script>
    	<script src="js/app.js"></script>
    	<script src="js/services.js"></script>
    	<script src="js/controllers.js"></script>
	</head>

	<body ng-app="greetingApp">
	<div >
		<div ng-controller="greetingDtlCtrl">
			<p>This ID: {{greeting.id}}</p>
			<p>This ID: {{greeting.content}}</p>
			<input ng-model="customUser">
			<button ng-click="myUser('Pluto')">World</button>
			<button ng-click="myUser(customUser)">Custom user</button>
			<p>The User is {{user}} spicy!</p>
		</div>
	</div>
